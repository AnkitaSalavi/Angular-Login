<div class="login-Container">
<mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>

  <div class="row">
    <div class="col-6">
        <mat-card>
            <mat-card-content>
               <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                  <mat-form-field>
                     <mat-label>Email</mat-label>
                     <input matInput placeholder="Email" formControlName="email" name="email" required  type="email">
                     <mat-error *ngIf="LoginForm.get('email')?.hasError('required')">This field is required</mat-error>
                  </mat-form-field>
                  <mat-form-field>
                     <mat-label>Password</mat-label>
                     <input  matInput  placeholder="Password" name="password" formControlName="password" pattern="{{LoginForm.value.password}}">
                     <mat-error *ngIf="LoginForm.value.verifyPassword">Passwords do not match.</mat-error>
                     <mat-error *ngIf="LoginForm.value.password">Password must be a combination of lower-case, upper-case, numbers and at least 9 characters long</mat-error>
                  </mat-form-field>
               </form>
            </mat-card-content>
   
            <mat-card-actions>
               <button mat-stroked-button color="primary" type="submit" [disabled]="!LoginForm.valid">LOGIN</button>
            </mat-card-actions>
         </mat-card>
    </div>
  </div>
</div>
